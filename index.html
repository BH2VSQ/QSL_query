<!DOCTYPE html>
<html lang="zh" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSL 信息查询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    <style>
        /* Custom scrollbar for a more modern look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* dark:bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* dark:bg-gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* dark:bg-gray-500 */
        }
        html.light ::-webkit-scrollbar-track {
            background: #f3f4f6; /* light:bg-gray-100 */
        }
        html.light ::-webkit-scrollbar-thumb {
            background: #d1d5db; /* light:bg-gray-300 */
        }
        html.light ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af; /* light:bg-gray-400 */
        }
        td, th {
            /* 缩小边距：垂直从 0.75rem 减到 0.5rem，水平从 1rem 减到 0.75rem */
            padding: 0.5rem 0.75rem; 
            white-space: nowrap;
        }
        /* 确保 Tooltip 在表格上方显示 */
        .tooltip-container {
            position: relative;
        }
    </style>
    <script>
        // Tailwind CSS dark mode configuration
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans transition-colors duration-300">

    <div class="container mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8">
            <h1 id="header-title" class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">QSL 信息查询</h1>
            <div class="flex space-x-2">
                <button id="lang-toggle" class="p-2 rounded-lg text-gray-700 dark:text-gray-300 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-900 font-medium text-sm">
                    <span id="lang-text">English</span>
                </button>
                <button id="theme-toggle" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-900">
                    <svg id="theme-icon-light" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="theme-icon-dark" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
            </div>
        </header>

        <div id="status-message" class="mb-6 p-4 bg-blue-100 dark:bg-blue-900/50 text-blue-800 dark:text-blue-300 rounded-lg shadow-md hidden">
             <p id="status-text"></p>
        </div>


        <div id="search-section" class="mb-8 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
            <h2 id="search-header" class="text-xl font-semibold mb-4">查询通联信息</h2>
            
            <div class="flex items-center space-x-4 mb-4">
                <label class="flex items-center">
                    <input type="radio" name="search-type" value="qsl" class="form-radio h-4 w-4 text-indigo-600" checked>
                    <span id="radio-qsl-label" class="ml-2 text-gray-700 dark:text-gray-300">按QSL卡号查询</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="search-type" value="callsign" class="form-radio h-4 w-4 text-indigo-600">
                    <span id="radio-callsign-label" class="ml-2 text-gray-700 dark:text-gray-300">按呼号查询</span>
                </label>
            </div>

            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="qsl-id-input" placeholder="输入QSL卡号(或前缀), 可用逗号分隔..." class="flex-grow w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-lg p-3 focus:ring-indigo-500 focus:border-indigo-500">
                <button id="search-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <span id="search-button-text">查询</span>
                </button>
            </div>
        </div>
        
        <div id="loading" class="text-center py-10 hidden">
            <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p id="loading-text" class="mt-2 text-gray-600 dark:text-gray-400">正在查询...</p>
        </div>

        <div id="results-area" class="space-y-6">
            </div>
        
        <div id="no-results" class="text-center py-10 hidden">
             <p id="no-results-text" class="text-gray-500 dark:text-gray-400">未找到任何匹配的记录。</p>
        </div>

    </div>

    <script>
        const statusMessage = document.getElementById('status-message');
        const statusText = document.getElementById('status-text');
        const qslIdInput = document.getElementById('qsl-id-input');
        const searchButton = document.getElementById('search-button');
        const resultsArea = document.getElementById('results-area');
        const loadingIndicator = document.getElementById('loading');
        const noResultsMessage = document.getElementById('no-results');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIconLight = document.getElementById('theme-icon-light');
        const themeIconDark = document.getElementById('theme-icon-dark');
        const searchTypeRadios = document.querySelectorAll('input[name="search-type"]');
        
        // 新增：语言切换元素
        const langToggle = document.getElementById('lang-toggle');
        const langText = document.getElementById('lang-text');

        let db;

        // --- 语言数据 ---
        const TRANSLATIONS = {
            'zh': {
                TITLE: 'QSL 信息查询',
                HEADER_TITLE: 'QSL 信息查询',
                SEARCH_HEADER: '查询通联信息',
                RADIO_QSL: '按QSL卡号查询',
                RADIO_CALLSIGN: '按呼号查询',
                PLACEHOLDER_QSL: '输入QSL卡号(或前缀), 可用逗号分隔...',
                PLACEHOLDER_CALLSIGN: '输入呼号...',
                SEARCH_BUTTON: '查询',
                LOADING: '正在查询...',
                NO_RESULTS: '未找到任何匹配的记录。',
                STATUS_INIT: '正在初始化查询系统...',
                STATUS_READY: '查询系统已就绪。',
                STATUS_ERROR: '错误:',
                NOT_FOUND_QSL_PREFIX: '未找到与以下QSL卡号(或前缀)相关的日志:',
                UNLINKED_CARD: '未关联卡片',
                SENT_STATUS: '已发出',
                RECEIVED_STATUS: '已收到',
                TOOLTIP_QSL_ID: 'QSL ID:',
                TOOLTIP_TIME: '时间:',
                CALLSIGN_RESULT_TITLE: (callsign) => `与 ${callsign} 的通联记录`,
                QSL_LOG_COLUMNS: ['呼号', '日期 (UTC)', '时间 (UTC)', '频率 (MHz)', '波段', '模式', '信号报告 (S/R)', '备注'],
                CALLSIGN_LOG_COLUMNS: ['日期 (UTC)', '时间 (UTC)', '频率 (MHz)', '波段', '模式', '信号报告 (S/R)', '备注', '收卡状态', '发卡状态'],
                QSL_NOT_FOUND_INFO: '以下QSL卡号(或前缀)未找到:',
                LANG_TOGGLE: 'English'
            },
            'en': {
                TITLE: 'QSL Information Query',
                HEADER_TITLE: 'QSL Information Query',
                SEARCH_HEADER: 'Query QSO Information',
                RADIO_QSL: 'Search by QSL ID',
                RADIO_CALLSIGN: 'Search by Callsign',
                PLACEHOLDER_QSL: 'Enter QSL ID (or prefix), comma separated...',
                PLACEHOLDER_CALLSIGN: 'Enter Callsign...',
                SEARCH_BUTTON: 'Search',
                LOADING: 'Searching...',
                NO_RESULTS: 'No matching records found.',
                STATUS_INIT: 'Initializing query system...',
                STATUS_READY: 'Query system ready.',
                STATUS_ERROR: 'Error:',
                NOT_FOUND_QSL_PREFIX: 'No logs found for the following QSL ID(s) or prefix(es):',
                UNLINKED_CARD: 'Unlinked Card',
                SENT_STATUS: 'Sent',
                RECEIVED_STATUS: 'Received',
                TOOLTIP_QSL_ID: 'QSL ID:',
                TOOLTIP_TIME: 'Time:',
                CALLSIGN_RESULT_TITLE: (callsign) => `QSO Records for ${callsign}`,
                QSL_LOG_COLUMNS: ['Callsign', 'Date (UTC)', 'Time (UTC)', 'Freq (MHz)', 'Band', 'Mode', 'RST (S/R)', 'Comments'],
                CALLSIGN_LOG_COLUMNS: ['Date (UTC)', 'Time (UTC)', 'Freq (MHz)', 'Band', 'Mode', 'RST (S/R)', 'Comments', 'QSL Received', 'QSL Sent'],
                QSL_NOT_FOUND_INFO: 'The following QSL ID(s) or prefix(es) were not found:',
                LANG_TOGGLE: '中文'
            }
        };

        let currentLang = 'zh'; // 默认语言

        // --- 语言切换逻辑 ---
        function updateContent(lang) {
            currentLang = lang;
            const t = TRANSLATIONS[lang];
            
            // 1. HTML 根和 Title
            document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en';
            document.title = t.TITLE;

            // 2. 头部
            document.getElementById('header-title').textContent = t.HEADER_TITLE;
            document.getElementById('search-header').textContent = t.SEARCH_HEADER;
            langText.textContent = t.LANG_TOGGLE;
            
            // 3. 搜索区域
            document.getElementById('radio-qsl-label').textContent = t.RADIO_QSL;
            document.getElementById('radio-callsign-label').textContent = t.RADIO_CALLSIGN;
            document.getElementById('search-button-text').textContent = t.SEARCH_BUTTON;

            // 4. 输入框 Placeholder (根据当前选择的类型更新)
            const searchType = document.querySelector('input[name="search-type"]:checked').value;
            if (searchType === 'qsl') {
                qslIdInput.placeholder = t.PLACEHOLDER_QSL;
            } else {
                qslIdInput.placeholder = t.PLACEHOLDER_CALLSIGN;
            }

            // 5. 状态/结果消息
            document.getElementById('loading-text').textContent = t.LOADING;
            document.getElementById('no-results-text').textContent = t.NO_RESULTS;

            // 6. 如果结果区域已显示，重新渲染以更新表头
            if (resultsArea.innerHTML !== '') {
                // 强制重新执行查询以更新所有动态文本，但先保存当前的搜索内容
                const searchInput = qslIdInput.value.trim().toUpperCase();
                if(searchInput) {
                    performSearch(searchInput, searchType, true); // 传递 true 跳过清空输入框
                } else {
                    // 如果结果区域不为空但输入框为空，说明是 QSL ID 历史查询。这里不重新搜索，只等下次查询。
                    resultsArea.innerHTML = '';
                    noResultsMessage.classList.add('hidden');
                }
            }
        }

        langToggle.addEventListener('click', () => {
            const newLang = currentLang === 'zh' ? 'en' : 'zh';
            localStorage.setItem('lang', newLang);
            updateContent(newLang);
        });

        // --- Theme Toggle Logic ---
        const applyTheme = (isDark) => {
            if (isDark) {
                document.documentElement.classList.add('dark');
                themeIconLight.classList.remove('hidden');
                themeIconDark.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                themeIconLight.classList.add('hidden');
                themeIconDark.classList.remove('hidden');
            }
        };

        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            applyTheme(isDark);
        });

        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyTheme(savedTheme === 'dark' || (savedTheme === null && prefersDark));


        // --- Database Logic ---
        async function initDb() {
            const t = TRANSLATIONS[currentLang];
            showStatus(t.STATUS_INIT, 'info');
            searchButton.disabled = true;
            try {
                const config = {
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${file}`
                };
                const SQL = await initSqlJs(config);
                
                const response = await fetch('qsl_manager.db');
                if (!response.ok) {
                    throw new Error(`无法加载数据库文件 (HTTP ${response.status})。请确保 qsl_manager.db 文件与此网页在同一目录下。`);
                }
                const fileBuffer = await response.arrayBuffer();
                db = new SQL.Database(new Uint8Array(fileBuffer));
                
                showStatus(t.STATUS_READY, 'success');
                searchButton.disabled = false;
            } catch (e) {
                console.error(e);
                showStatus(`${t.STATUS_ERROR} ${e.message}`, 'error');
            }
        }
        
        function showStatus(message, type = 'info') {
            statusMessage.classList.remove('hidden', 'bg-blue-100', 'dark:bg-blue-900/50', 'text-blue-800', 'dark:text-blue-300', 'bg-green-100', 'dark:bg-green-900/50', 'text-green-800', 'dark:text-green-300', 'bg-red-100', 'dark:bg-red-900/50', 'text-red-800', 'dark:text-red-300');
            statusText.textContent = message;
            if (type === 'success') {
                 statusMessage.classList.add('bg-green-100', 'dark:bg-green-900/50', 'text-green-800', 'dark:text-green-300');
            } else if (type === 'error') {
                 statusMessage.classList.add('bg-red-100', 'dark:bg-red-900/50', 'text-red-800', 'dark:text-red-300');
            } else {
                 statusMessage.classList.add('bg-blue-100', 'dark:bg-blue-900/50', 'text-blue-800', 'dark:text-blue-300');
            }
        }

        // --- Search Logic ---
        async function performSearch(input, type, keepInput = false) {
            if (!db) {
                alert('数据库尚未准备就绪，请稍候。');
                return;
            }
            
            const t = TRANSLATIONS[currentLang];
            const searchType = type || document.querySelector('input[name="search-type"]:checked').value;
            const searchInput = input || qslIdInput.value.trim().toUpperCase();

            if (!searchInput) return;

            loadingIndicator.classList.remove('hidden');
            resultsArea.innerHTML = '';
            noResultsMessage.classList.add('hidden');
            
            await new Promise(resolve => setTimeout(resolve, 50));

            try {
                let results = [];
                let notFoundItems = [];

                if (searchType === 'qsl') {
                    const searchTerms = searchInput.split(',').map(s => s.trim()).filter(s => s);
                    if(searchTerms.length === 0) {
                        loadingIndicator.classList.add('hidden');
                        return;
                    }
                    
                    const whereConditions = searchTerms.map(() => "UPPER(q.qsl_id) LIKE ?").join(' OR ');
                    
                    const query = `
                        SELECT q.qsl_id, q.direction, l.*
                        FROM qsl_cards q
                        JOIN qsl_log_link ql ON q.qsl_id = ql.qsl_id
                        JOIN logs l ON ql.log_id = l.id
                        WHERE ${whereConditions}
                        ORDER BY q.qsl_id, l.qso_date DESC, l.time_on DESC;
                    `;
                    
                    const stmt = db.prepare(query);
                    
                    const bindParams = searchTerms.map(term => term + '%');
                    stmt.bind(bindParams);
                    
                    while (stmt.step()) results.push(stmt.getAsObject());
                    stmt.free();
                    
                    const foundQslIds = results.map(r => r.qsl_id.toUpperCase());
                    notFoundItems = searchTerms.filter(term => {
                        return !foundQslIds.some(foundId => foundId.startsWith(term));
                    });

                } else if (searchType === 'callsign') {
                    const query = `
                        SELECT 
                            l.*, 
                            GROUP_CONCAT(q.qsl_id) AS linked_qsl_ids 
                        FROM 
                            logs l
                        LEFT JOIN 
                            qsl_log_link ql ON l.id = ql.log_id
                        LEFT JOIN
                            qsl_cards q ON ql.qsl_id = q.qsl_id
                        WHERE 
                            UPPER(l.station_callsign) = UPPER(?)
                        GROUP BY
                            l.id
                        ORDER BY 
                            l.qso_date DESC, l.time_on DESC;
                    `;
                    const stmt = db.prepare(query);
                    stmt.bind([searchInput]);
                    while (stmt.step()) results.push(stmt.getAsObject());
                    stmt.free();
                }

                displayResults(results, notFoundItems, searchType);

            } catch (e) {
                console.error(e);
                alert(`${t.SEARCH_BUTTON}时发生错误: ${e.message}`);
            } finally {
                loadingIndicator.classList.add('hidden');
                if (!keepInput) {
                     qslIdInput.value = ''; // 清空输入框，除非 keepInput 为 true
                }
            }
        }

        // --- Helper Function: Format YYYYMMDD to YYYY-MM-DD ---
        function formatDate(dateStr) {
            if (!dateStr || dateStr.length !== 8) return dateStr;
            return `${dateStr.substring(0, 4)}-${dateStr.substring(4, 6)}-${dateStr.substring(6, 8)}`;
        }

        // --- Helper Function: Create Status Badge with Tooltip (Enhanced for Callsign Search) ---
        function createStatusBadge(status, dateStr, linkedQslIds, direction) {
            if (status !== 'Y') {
                return '<span class="text-red-500">✖</span>';
            }

            const t = TRANSLATIONS[currentLang];
            const formattedDate = formatDate(dateStr);
            
            let displayId = 'N/A';
            let tooltipContent = ''; 

            // 仅在有 QSL ID 关联时处理
            if (linkedQslIds) {
                const directionPrefix = direction === 'SENT' ? 'TC' : 'RC';
                const qslIdList = linkedQslIds.split(',');
                
                let relevantQslId = qslIdList.find(id => id.includes(directionPrefix));

                if (relevantQslId) {
                    const index = relevantQslId.indexOf(directionPrefix);
                    if (index !== -1) {
                        // 截取到 TC/RC 结束，排除后面的唯一哈希码
                        displayId = relevantQslId.substring(0, index + directionPrefix.length);
                    } else {
                        // 兜底：如果格式不匹配，直接使用完整ID
                        displayId = relevantQslId;
                    }
                }
            }
            
            // 构造气泡文本为两行 <div> 元素
            if (displayId !== 'N/A') {
                tooltipContent += `<div class="font-bold">${t.TOOLTIP_QSL_ID} ${displayId}</div>`;
            }
            if (formattedDate) {
                // 如果 QSL ID 存在，添加一个微小的上边距分隔两行
                const mtClass = displayId !== 'N/A' ? 'mt-0.5' : '';
                tooltipContent += `<div class="${mtClass}">${t.TOOLTIP_TIME} ${formattedDate}</div>`;
            }


            return `
                <div class="group relative inline-flex justify-center items-center cursor-help">
                    <span class="text-green-500 font-bold">✔</span>
                    <div class="invisible group-hover:visible opacity-0 group-hover:opacity-100 transition-opacity duration-300 absolute right-full mr-2 top-1/2 transform -translate-y-1/2 bg-gray-900 dark:bg-gray-700 text-white text-xs rounded py-1 px-2 z-50 shadow-lg pointer-events-none border border-gray-700 text-center max-w-min">
                        ${tooltipContent}
                        <div class="absolute left-full top-1/2 transform -translate-y-1/2 border-4 border-transparent border-l-gray-900 dark:border-l-gray-700"></div>
                    </div>
                </div>
            `;
        }


        function displayResults(results, notFoundItems, searchType) {
            const t = TRANSLATIONS[currentLang];

            if (results.length === 0) {
                noResultsMessage.classList.remove('hidden');
                if (searchType === 'qsl' && notFoundItems && notFoundItems.length > 0) {
                    noResultsMessage.innerHTML = `<p class="text-gray-500 dark:text-gray-400">${t.NOT_FOUND_QSL_PREFIX}</p><p class="font-mono text-red-500 mt-2">${notFoundItems.join(', ')}</p>`;
                } else {
                    noResultsMessage.innerHTML = `<p class="text-gray-500 dark:text-gray-400">${t.NO_RESULTS}</p>`;
                }
                return;
            }
            
            noResultsMessage.innerHTML = `<p class="text-gray-500 dark:text-gray-400">${t.NO_RESULTS}</p>`; // Reset to default message

            let html = '';

            if (searchType === 'callsign') {
                const columns = t.CALLSIGN_LOG_COLUMNS;
                
                html += `
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                        <div class="p-4 sm:p-6 bg-gray-50 dark:bg-gray-700/50 border-b border-gray-200 dark:border-gray-700">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">${t.CALLSIGN_RESULT_TITLE(results[0].station_callsign)}</h3>
                        </div>
                        <div class="overflow-x-auto pb-4">
                            <table class="divide-y divide-gray-200 dark:divide-gray-700 min-w-full">
                                <thead class="bg-gray-50 dark:bg-gray-700/80">
                                    <tr>
                                        ${columns.map(col => `<th scope="col" class="text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">${col}</th>`).join('')}
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                `;
                results.forEach((log, index) => {
                    const rowClass = index % 2 === 0 ? 'bg-white dark:bg-gray-800' : 'bg-gray-50 dark:bg-gray-800/50';
                    
                    const rcvdStatus = createStatusBadge(log.qsl_rcvd, log.qsl_rcvd_date, log.linked_qsl_ids, 'RCVD');
                    const sentStatus = createStatusBadge(log.qsl_sent, log.qsl_sent_date, log.linked_qsl_ids, 'SENT');

                    html += `
                        <tr class="${rowClass}">
                            <td>${log.qso_date || 'N/A'}</td>
                            <td>${log.time_on || 'N/A'}</td>
                            <td>${log.freq || 'N/A'}</td>
                            <td>${log.band || 'N/A'}</td>
                            <td>${log.mode || ''} ${log.submode || ''}</td>
                            <td>${log.rst_sent || 'N/A'} / ${log.rst_rcvd || 'N/A'}</td>
                            <td class="whitespace-normal break-words max-w-xs">${log.comment || ''} ${log.sat_name ? `(卫星: ${log.sat_name})` : ''}</td>
                            <td class="text-center overflow-visible relative">${rcvdStatus}</td>
                            <td class="text-center overflow-visible relative">${sentStatus}</td>
                        </tr>
                    `;
                });
                html += `</tbody></table></div></div>`;
            } else { // 'qsl' search type (QSL ID search - logic from previous turn)
                const columns = t.QSL_LOG_COLUMNS;
                
                const groupedResults = results.reduce((acc, log) => {
                    const key = log.qsl_id || 'unlinked';
                    if (!acc[key]) {
                        acc[key] = {
                            direction: log.direction,
                            logs: []
                        };
                    }
                    acc[key].logs.push(log);
                    return acc;
                }, {});

                for (const qsl_id in groupedResults) {
                    const card = groupedResults[qsl_id];
                    const isUnlinked = qsl_id === 'unlinked';
                    
                    let directionText = '';
                    if (isUnlinked) {
                        directionText = t.UNLINKED_CARD;
                    } else {
                        const isTC = card.direction === 'TC';
                        const status = isTC ? t.SENT_STATUS : t.RECEIVED_STATUS;
                        
                        let dateStr = '';
                        if (card.logs && card.logs.length > 0) {
                             const log = card.logs[0];
                             dateStr = isTC ? (log.qsl_sent_date || '') : (log.qsl_rcvd_date || '');
                        }
                        
                        const formattedDate = formatDate(dateStr);
                        if (formattedDate) {
                            directionText = `${formattedDate} - ${status}`;
                        } else {
                            directionText = status;
                        }
                    }

                    const directionColor = isUnlinked ? 'bg-gray-100 text-gray-800 dark:bg-gray-600 dark:text-gray-300' : (card.direction === 'TC' ? 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300' : 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300');

                    html += `
                        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                            <div class="p-4 sm:p-6 bg-gray-50 dark:bg-gray-700/50 border-b border-gray-200 dark:border-gray-700">
                                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">${isUnlinked ? t.UNLINKED_CARD : qsl_id}</h3>
                                <span class="text-xs font-medium px-2.5 py-0.5 rounded ${directionColor}">${directionText}</span>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="divide-y divide-gray-200 dark:divide-gray-700 min-w-full">
                                    <thead class="bg-gray-50 dark:bg-gray-700/80">
                                        <tr>
                                            ${columns.map(col => `<th scope="col" class="text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">${col}</th>`).join('')}
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                    `;

                    card.logs.forEach((log, index) => {
                        const rowClass = index % 2 === 0 ? 'bg-white dark:bg-gray-800' : 'bg-gray-50 dark:bg-gray-800/50';
                        html += `
                            <tr class="${rowClass}">
                                <td>${log.station_callsign || 'N/A'}</td>
                                <td>${log.qso_date || 'N/A'}</td>
                                <td>${log.time_on || 'N/A'}</td>
                                <td>${log.freq || 'N/A'}</td>
                                <td>${log.band || 'N/A'}</td>
                                <td>${log.mode || ''} ${log.submode || ''}</td>
                                <td>${log.rst_sent || 'N/A'} / ${log.rst_rcvd || 'N/A'}</td>
                                <td class="whitespace-normal break-words max-w-xs">${log.comment || ''} ${log.sat_name ? `(卫星: ${log.sat_name})` : ''}</td>
                            </tr>
                        `;
                    });

                    html += `
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                }
                
                if (notFoundItems && notFoundItems.length > 0) {
                    html += `
                        <div class="mt-8 p-4 bg-yellow-50 dark:bg-yellow-900/30 rounded-lg">
                            <p class="font-semibold text-yellow-800 dark:text-yellow-300">${t.QSL_NOT_FOUND_INFO}</p>
                            <p class="font-mono text-yellow-700 dark:text-yellow-400 mt-1">${notFoundItems.join(', ')}</p>
                        </div>
                    `;
                }
            }
            resultsArea.innerHTML = html;
        }

        searchButton.addEventListener('click', () => performSearch());
        qslIdInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        searchTypeRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                const t = TRANSLATIONS[currentLang];
                if (e.target.value === 'qsl') {
                    qslIdInput.placeholder = t.PLACEHOLDER_QSL;
                } else {
                    qslIdInput.placeholder = t.PLACEHOLDER_CALLSIGN;
                }
                qslIdInput.value = ''; // 清空输入框
            });
        });

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. 初始化语言设置
            const savedLang = localStorage.getItem('lang');
            const initialLang = (savedLang === 'zh' || savedLang === 'en') ? savedLang : 'zh';
            updateContent(initialLang);

            // 2. 初始化数据库
            await initDb();
            
            // 3. 处理 URL 查询参数
            const urlParams = new URLSearchParams(window.location.search);
            const qslQuery = urlParams.get('q');
            const callsignQuery = urlParams.get('c');

            if (qslQuery) {
                document.querySelector('input[name="search-type"][value="qsl"]').checked = true;
                qslIdInput.value = qslQuery;
                await performSearch(qslQuery, 'qsl');
                history.pushState(null, '', window.location.pathname);
            } else if (callsignQuery) {
                document.querySelector('input[name="search-type"][value="callsign"]').checked = true;
                qslIdInput.value = callsignQuery;
                await performSearch(callsignQuery, 'callsign');
                history.pushState(null, '', window.location.pathname);
            }
        });

    </script>
</body>
</html>
