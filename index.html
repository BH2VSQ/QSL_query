<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSL 信息查询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    <style>
        /* Custom scrollbar for a more modern look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* dark:bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* dark:bg-gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* dark:bg-gray-500 */
        }
        html.light ::-webkit-scrollbar-track {
            background: #f3f4f6; /* light:bg-gray-100 */
        }
        html.light ::-webkit-scrollbar-thumb {
            background: #d1d5db; /* light:bg-gray-300 */
        }
        html.light ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af; /* light:bg-gray-400 */
        }
        td, th {
            padding: 0.75rem 1rem;
            white-space: nowrap;
        }
    </style>
    <script>
        // Tailwind CSS dark mode configuration
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans transition-colors duration-300">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">QSL 信息查询</h1>
            <button id="theme-toggle" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-900">
                <svg id="theme-icon-light" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="theme-icon-dark" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>

        <!-- Status Message -->
        <div id="status-message" class="mb-6 p-4 bg-blue-100 dark:bg-blue-900/50 text-blue-800 dark:text-blue-300 rounded-lg shadow-md hidden">
             <p id="status-text"></p>
        </div>


        <!-- Search Section -->
        <div id="search-section" class="mb-8 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">查询通联信息</h2>
            
            <div class="flex items-center space-x-4 mb-4">
                <label class="flex items-center">
                    <input type="radio" name="search-type" value="qsl" class="form-radio h-4 w-4 text-indigo-600" checked>
                    <span class="ml-2 text-gray-700 dark:text-gray-300">按QSL卡号查询</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="search-type" value="callsign" class="form-radio h-4 w-4 text-indigo-600">
                    <span class="ml-2 text-gray-700 dark:text-gray-300">按呼号查询</span>
                </label>
            </div>

            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="qsl-id-input" placeholder="输入QSL卡号, 可用逗号分隔..." class="flex-grow w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-lg p-3 focus:ring-indigo-500 focus:border-indigo-500">
                <button id="search-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-300 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    查询
                </button>
            </div>
        </div>
        
        <!-- Loading Spinner -->
        <div id="loading" class="text-center py-10 hidden">
            <svg class="animate-spin h-8 w-8 text-indigo-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-gray-600 dark:text-gray-400">正在查询...</p>
        </div>

        <!-- Results Area -->
        <div id="results-area" class="space-y-6">
            <!-- Results will be injected here -->
        </div>
        
        <!-- No Results Message -->
        <div id="no-results" class="text-center py-10 hidden">
             <p class="text-gray-500 dark:text-gray-400">未找到任何匹配的记录。</p>
        </div>

    </div>

    <script>
        const statusMessage = document.getElementById('status-message');
        const statusText = document.getElementById('status-text');
        const searchSection = document.getElementById('search-section');
        const qslIdInput = document.getElementById('qsl-id-input');
        const searchButton = document.getElementById('search-button');
        const resultsArea = document.getElementById('results-area');
        const loadingIndicator = document.getElementById('loading');
        const noResultsMessage = document.getElementById('no-results');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIconLight = document.getElementById('theme-icon-light');
        const themeIconDark = document.getElementById('theme-icon-dark');
        const searchTypeRadios = document.querySelectorAll('input[name="search-type"]');

        let db;

        // --- Theme Toggle Logic ---
        const applyTheme = (isDark) => {
            if (isDark) {
                document.documentElement.classList.add('dark');
                themeIconLight.classList.remove('hidden');
                themeIconDark.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                themeIconLight.classList.add('hidden');
                themeIconDark.classList.remove('hidden');
            }
        };

        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            applyTheme(isDark);
        });

        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        applyTheme(savedTheme === 'dark' || (savedTheme === null && prefersDark));


        // --- Database Logic ---
        async function initDb() {
            showStatus('正在初始化查询系统...', 'info');
            searchButton.disabled = true;
            try {
                const config = {
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${file}`
                };
                const SQL = await initSqlJs(config);
                
                const response = await fetch('qsl_manager.db');
                if (!response.ok) {
                    throw new Error(`无法加载数据库文件 (HTTP ${response.status})。请确保 qsl_manager.db 文件与此网页在同一目录下。`);
                }
                const fileBuffer = await response.arrayBuffer();
                db = new SQL.Database(new Uint8Array(fileBuffer));
                
                showStatus('查询系统已就绪。', 'success');
                searchButton.disabled = false;
            } catch (e) {
                console.error(e);
                showStatus(`错误: ${e.message}`, 'error');
            }
        }
        
        function showStatus(message, type = 'info') {
            statusMessage.classList.remove('hidden', 'bg-blue-100', 'dark:bg-blue-900/50', 'text-blue-800', 'dark:text-blue-300', 'bg-green-100', 'dark:bg-green-900/50', 'text-green-800', 'dark:text-green-300', 'bg-red-100', 'dark:bg-red-900/50', 'text-red-800', 'dark:text-red-300');
            statusText.textContent = message;
            if (type === 'success') {
                 statusMessage.classList.add('bg-green-100', 'dark:bg-green-900/50', 'text-green-800', 'dark:text-green-300');
            } else if (type === 'error') {
                 statusMessage.classList.add('bg-red-100', 'dark:bg-red-900/50', 'text-red-800', 'dark:text-red-300');
            } else {
                 statusMessage.classList.add('bg-blue-100', 'dark:bg-blue-900/50', 'text-blue-800', 'dark:text-blue-300');
            }
        }

        // --- Search Logic ---
        async function performSearch() {
            if (!db) {
                alert('数据库尚未准备就绪，请稍候。');
                return;
            }
            
            const searchType = document.querySelector('input[name="search-type"]:checked').value;
            const searchInput = qslIdInput.value.trim().toUpperCase();

            if (!searchInput) return;

            loadingIndicator.classList.remove('hidden');
            resultsArea.innerHTML = '';
            noResultsMessage.classList.add('hidden');
            
            await new Promise(resolve => setTimeout(resolve, 50));

            try {
                let results = [];
                let notFoundItems = [];

                if (searchType === 'qsl') {
                    const searchTerms = searchInput.split(',').map(s => s.trim()).filter(s => s);
                    if(searchTerms.length === 0) {
                        loadingIndicator.classList.add('hidden');
                        return;
                    }
                    const placeholders = searchTerms.map(() => '?').join(',');
                    const query = `
                        SELECT q.qsl_id, q.direction, l.*
                        FROM qsl_cards q
                        JOIN qsl_log_link ql ON q.qsl_id = ql.qsl_id
                        JOIN logs l ON ql.log_id = l.id
                        WHERE UPPER(q.qsl_id) IN (${placeholders})
                        ORDER BY q.qsl_id, l.qso_date DESC, l.time_on DESC;
                    `;
                    const stmt = db.prepare(query);
                    stmt.bind(searchTerms);
                    while (stmt.step()) results.push(stmt.getAsObject());
                    stmt.free();
                    
                    const foundQslIds = new Set(results.map(r => r.qsl_id.toUpperCase()));
                    notFoundItems = searchTerms.filter(term => !foundQslIds.has(term));

                } else if (searchType === 'callsign') {
                    const query = `
                        SELECT * FROM logs
                        WHERE UPPER(station_callsign) = UPPER(?)
                        ORDER BY qso_date DESC, time_on DESC;
                    `;
                    const stmt = db.prepare(query);
                    stmt.bind([searchInput]);
                    while (stmt.step()) results.push(stmt.getAsObject());
                    stmt.free();
                }

                displayResults(results, notFoundItems, searchType);

            } catch (e) {
                console.error(e);
                alert(`查询时发生错误: ${e.message}`);
            } finally {
                loadingIndicator.classList.add('hidden');
                qslIdInput.value = ''; // 清空输入框
            }
        }

        function displayResults(results, notFoundItems, searchType) {
            if (results.length === 0) {
                noResultsMessage.classList.remove('hidden');
                if (searchType === 'qsl' && notFoundItems && notFoundItems.length > 0) {
                    noResultsMessage.innerHTML = `<p class="text-gray-500 dark:text-gray-400">未找到与以下QSL卡号相关的日志:</p><p class="font-mono text-red-500 mt-2">${notFoundItems.join(', ')}</p>`;
                } else {
                    noResultsMessage.innerHTML = `<p class="text-gray-500 dark:text-gray-400">未找到任何匹配的记录。</p>`;
                }
                return;
            }
            
            noResultsMessage.innerHTML = `<p class="text-gray-500 dark:text-gray-400">未找到任何匹配的记录。</p>`;

            let html = '';

            if (searchType === 'callsign') {
                html += `
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                        <div class="p-4 sm:p-6 bg-gray-50 dark:bg-gray-700/50 border-b border-gray-200 dark:border-gray-700">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">与 ${results[0].station_callsign} 的通联记录</h3>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                                <thead class="bg-gray-50 dark:bg-gray-700/80">
                                    <tr>
                                        <th scope="col" class="text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">日期 (UTC)</th>
                                        <th scope="col" class="text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">时间 (UTC)</th>
                                        <th scope="col" class="text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">频率 (MHz)</th>
                                        <th scope="col" class="text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">波段</th>
                                        <th scope="col" class="text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">模式</th>
                                        <th scope="col" class="text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">信号报告 (S/R)</th>
                                        <th scope="col" class="text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">备注</th>
                                        <th scope="col" class="text-center text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">收卡状态</th>
                                        <th scope="col" class="text-center text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">发卡状态</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                `;
                results.forEach((log, index) => {
                    const rowClass = index % 2 === 0 ? 'bg-white dark:bg-gray-800' : 'bg-gray-50 dark:bg-gray-800/50';
                    const rcvdStatus = log.qsl_rcvd === 'Y' ? '<span class="text-green-500 font-bold">✔</span>' : '<span class="text-red-500">✖</span>';
                    const sentStatus = log.qsl_sent === 'Y' ? '<span class="text-green-500 font-bold">✔</span>' : '<span class="text-red-500">✖</span>';
                    html += `
                        <tr class="${rowClass}">
                            <td>${log.qso_date || 'N/A'}</td>
                            <td>${log.time_on || 'N/A'}</td>
                            <td>${log.freq || 'N/A'}</td>
                            <td>${log.band || 'N/A'}</td>
                            <td>${log.mode || ''} ${log.submode || ''}</td>
                            <td>${log.rst_sent || 'N/A'} / ${log.rst_rcvd || 'N/A'}</td>
                            <td class="whitespace-normal break-words max-w-xs">${log.comment || ''} ${log.sat_name ? `(卫星: ${log.sat_name})` : ''}</td>
                            <td class="text-center">${rcvdStatus}</td>
                            <td class="text-center">${sentStatus}</td>
                        </tr>
                    `;
                });
                html += `</tbody></table></div></div>`;
            } else { // 'qsl' search type
                const groupedResults = results.reduce((acc, log) => {
                    const key = log.qsl_id || 'unlinked';
                    if (!acc[key]) {
                        acc[key] = {
                            direction: log.direction,
                            logs: []
                        };
                    }
                    acc[key].logs.push(log);
                    return acc;
                }, {});

                for (const qsl_id in groupedResults) {
                    const card = groupedResults[qsl_id];
                    const isUnlinked = qsl_id === 'unlinked';
                    const directionText = isUnlinked ? '未关联卡片' : (card.direction === 'TC' ? '已发出' : '已收到');
                    const directionColor = isUnlinked ? 'bg-gray-100 text-gray-800 dark:bg-gray-600 dark:text-gray-300' : (card.direction === 'TC' ? 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300' : 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300');

                    html += `
                        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                            <div class="p-4 sm:p-6 bg-gray-50 dark:bg-gray-700/50 border-b border-gray-200 dark:border-gray-700">
                                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">${isUnlinked ? '未关联卡片的日志' : qsl_id}</h3>
                                <span class="text-xs font-medium px-2.5 py-0.5 rounded ${directionColor}">${directionText}</span>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                                    <thead class="bg-gray-50 dark:bg-gray-700/80">
                                        <tr>
                                            <th scope="col" class="text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">呼号</th>
                                            <th scope="col" class="text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">日期 (UTC)</th>
                                            <th scope="col" class="text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">时间 (UTC)</th>
                                            <th scope="col" class="text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">频率 (MHz)</th>
                                            <th scope="col" class="text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">波段</th>
                                            <th scope="col" class="text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">模式</th>
                                            <th scope="col" class="text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">信号报告 (S/R)</th>
                                            <th scope="col" class="text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">备注</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                    `;

                    card.logs.forEach((log, index) => {
                        const rowClass = index % 2 === 0 ? 'bg-white dark:bg-gray-800' : 'bg-gray-50 dark:bg-gray-800/50';
                        html += `
                            <tr class="${rowClass}">
                                <td>${log.station_callsign || 'N/A'}</td>
                                <td>${log.qso_date || 'N/A'}</td>
                                <td>${log.time_on || 'N/A'}</td>
                                <td>${log.freq || 'N/A'}</td>
                                <td>${log.band || 'N/A'}</td>
                                <td>${log.mode || ''} ${log.submode || ''}</td>
                                <td>${log.rst_sent || 'N/A'} / ${log.rst_rcvd || 'N/A'}</td>
                                <td class="whitespace-normal break-words max-w-xs">${log.comment || ''} ${log.sat_name ? `(卫星: ${log.sat_name})` : ''}</td>
                            </tr>
                        `;
                    });

                    html += `
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                }
                
                if (notFoundItems && notFoundItems.length > 0) {
                    html += `
                        <div class="mt-8 p-4 bg-yellow-50 dark:bg-yellow-900/30 rounded-lg">
                            <p class="font-semibold text-yellow-800 dark:text-yellow-300">以下QSL卡号未找到:</p>
                            <p class="font-mono text-yellow-700 dark:text-yellow-400 mt-1">${notFoundItems.join(', ')}</p>
                        </div>
                    `;
                }
            }
            resultsArea.innerHTML = html;
        }

        searchButton.addEventListener('click', performSearch);
        qslIdInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        searchTypeRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === 'qsl') {
                    qslIdInput.placeholder = "输入QSL卡号, 可用逗号分隔...";
                } else {
                    qslIdInput.placeholder = "输入呼号...";
                }
                qslIdInput.value = ''; // 清空输入框
            });
        });

        document.addEventListener('DOMContentLoaded', async () => {
            await initDb();
            
            const urlParams = new URLSearchParams(window.location.search);
            const qslQuery = urlParams.get('q');
            const callsignQuery = urlParams.get('c');

            if (qslQuery) {
                document.querySelector('input[name="search-type"][value="qsl"]').checked = true;
                qslIdInput.placeholder = "输入QSL卡号, 可用逗号分隔...";
                qslIdInput.value = qslQuery;
                await performSearch();
                history.pushState(null, '', window.location.pathname);
            } else if (callsignQuery) {
                document.querySelector('input[name="search-type"][value="callsign"]').checked = true;
                qslIdInput.placeholder = "输入呼号...";
                qslIdInput.value = callsignQuery;
                await performSearch();
                history.pushState(null, '', window.location.pathname);
            }
        });

    </script>
</body>
</html>
